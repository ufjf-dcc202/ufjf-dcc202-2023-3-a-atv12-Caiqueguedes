<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC202 - Atividade 12: Caique Guedes</title>
    <script module="module" src="main.js"></script>
  </head>
  <body>
    <main>
      <h1>DCC202 - Atividade 12: Caique Guedes</h1>
      <section>
        <form name="entrada">
          <input type="radio" name="origem" value="joao" />
          <input type="radio" name="origem" value="maria" />
          <label for="ifruta">Fruta:</label>
          <select id="ifruta" name="fruta">
            <option value="maca">Maçã</option>
            <option value="pera">Pera</option>
            <option value="banana">Banana</option>
            <option value="uva">Uva</option>
          </select>
          <label for="iqtd">Quantidade</label>
          <input
            id="iqtd"
            type="number"
            name="quantidade"
            min="0"
            max="12"
            step="1"
          />
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
  </body>
</html>
